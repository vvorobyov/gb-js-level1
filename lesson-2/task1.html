<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        /* 
            1. выполнияется префиксный инкремент a. a=2
            2. Значение а присваиваниется с. с=2
        */
        alert(c); // ответ: 2
        //пример 2
        d = b++; // С начала d присваевается значение b (1), после чего выполняется постфиксный инкремент
        /* 
            1. Значение b присваиваниется d. d=1
            2. выполнияется постфиксный инкремент b. b=2
        */
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a; 
        /* 
            1. выполнияется префиксный инкремент a. a=3
            2. Выполняется сложение 2+a. 5
            3. Значение 5 присваиваниется с. с=5
        */
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        /* 
            1. Выполняется сложение 2+b. 4
            2  Выполнияется постфиксный инкремент b. b=3
            3. Значение 4 присваиваниется d. d=4
            ## Игорь, мне кажется для лучшего понимания приоритетов для будущих студентов был бы интересен подобный пример "d = b++ + b;" или "d = b + ++b;"
        */
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
