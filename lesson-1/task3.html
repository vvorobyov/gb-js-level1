<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let result;
        result = 10+10+"10";
        console.log(result);
        /* 
            1. Складываем 10 + 10 получаем 20
            2. Конкатенация 20 + "10" получаем "2010"
            3. "2010" присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */

        result = 10+"10"+10;
        console.log(result);
        /* 
            1. Конкатенация 10 + "10" получаем "1010"
            2. Конкатенация "1010" + "10" получаем "101010"
            3. "101010" присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */

        result = 10+10+ +"10";
        console.log(result);
        /* 
            1. Складываем 10 + 10 получаем 20
            2. Преобразоваваем "10" в 10 с помощью унарного +
            3. Складываем 20 + 10 получаем 30
            4. 30 присваиваем в переменную result
            5. с помощью console.log выводим result в консоль
        */

        result = 10/-"";
        console.log(result);
        /* 
            1. Преобразоваваем делитель в число с помощью унарного "-", получаем -0
            2. Делим 10 на -0 получаем -Infinity
            3. -Infinity присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */

        result = 10/+"2,5";
        console.log(result);
        /* 
            1. Преобразоваваем делитель в число с помощью унарного "+", т.к. цифры в строке разделены запятой получаем NaN
            2. Делим 10 на NaN получаем NaN
            3. NaN присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        
    </script>
</body>
</html>
